<HTML>
<HEAD>
    <style>
        .bold {
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</HEAD>
<BODY>
    <script language="Javascript">
        var Ten = prompt("Bạn hãy nhập vào tên ", "");
        var Tuoi = prompt("Bạn hãy nhập vào Tuổi : ", 20);
        document.write("Chào bạn :  <span class='bold'>" + Ten + "</span></br>");
        document.write("Tuổi của bạn là: <span class='underline'>" + Tuoi + "</span>");
    </script>
</BODY>
</HTML>
